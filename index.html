<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>热带气旋生命史</title>
    <link rel="stylesheet" href="components/leaflet/leaflet.css" />
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="src/css/normalize.css"/>
    <link rel="stylesheet" href="src/css/main.css"/>
</head>
<body class="container">
<header class="header">
    西北太平洋热带气旋生命史 1981-2010
</header>

<div class="main row">
    <div  class="map-view">
        <div id="map"></div>
        <div id="map-control-container" hidden class="map-control-container">
            <ul class="control-group">
                <li>
                    <a class="icon icon-zoomOut" href="#" title="缩小"></a>
                </li>
                <li>
                    <a class="icon icon-zoomIn" href="#" title="放大"></a>
                </li>
                <li>
                    <a class="icon icon-earth" href="#" title="全球视角"></a>
                </li>
                <li>
                    <a class="icon icon-layer" href="#" title="切换底图"></a>
                </li>
            </ul>
            <ul class="control-group">
                <li>
                    <a class="icon icon-rainDrop" href="#" title="降水"></a>
                </li>
                <li>
                    <a class="icon icon-wind" href="#" title="大风"></a>
                </li>
                <li>
                    <a class="icon icon-satellite" href="#" title="卫星图"></a>
                </li>
                <li>
                    <a class="icon icon-group2-4" href="#" title="不知道干嘛的"></a>
                </li>
            </ul>
            <ul class="control-group">
                <li>
                    <a class="icon icon-path" href="#" title="路径控制"></a>
                </li>
                <li>
                    <a class="icon icon-contactChina" href="#" title="影响中国"></a>
                </li>
                <li>
                    <a class="icon icon-playPath" href="#" title="播放路径"></a>
                </li>
                <li>
                    <a class="icon icon-removeName" href="#" title="除名的台风"></a>
                </li>
            </ul>
            <ul class="control-group">
                <li>
                    <a class="icon icon-screenShot" href="#" title="截图"></a>
                </li>
                <li>
                    <a class="icon icon-share" href="#" title="分享"></a>
                </li>
                <li>
                    <a class="icon icon-download" href="#" title="下载数据"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="table-view">
        <div id="chart-container" class="chart-bg ">
            <div class="chart-up">
                <div id="year-area-view" class="chart-container">

                </div>
                <div id="all-bar-view" class="chart-container">

                </div>
            </div>
            <div class="chart-down">
                <div id="chart-control" class="chart-control">
                    <button></button>
                    <select >   </select>
                    <select >   </select>
                    <span title="test" >
                        <input id="check" type="checkbox" name="simple-chart" title="select chart model">是否为对称型
                        <input id="drawYearFreq" class="btn " type="button" name="draw" value="yearFrequence" required placeholder="绘制年频度图" >
                    </span>
                </div>
                <div id="all-line-view" class="chart-container">

                </div>
            </div>
            <!--year - width = all-line - width
                year - height = all-bar - height
                -->
            <footer id="ip-check"></footer>
        </div>


    </div>

    <nav class="nav-close">
        <ul class="toggle-btn ">
            <li>
                <a class="icon icon-map" href="#"></a>
                <b>地图视图</b>
            </li>

            <li class="active">
                <a   class="icon icon-table" href="#"></a>
                <b>图表视图</b>
            </li>
        </ul>
        <div class="open-btn ">
            <span class="icon icon-menu"></span>
        </div>
    </nav>
</div>

</body>
